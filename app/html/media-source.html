
<!DOCTYPE html>
<!--
https://axel.isouard.fr/blog/2016/05/24/streaming-webm-video-over-html5-with-media-source
-->
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<meta name="format-detection" content="telephone=no">
<title>MediaSource Demo</title>
</head>
<body>
  <center>
    <h1>Hls.js demo - basic usage</h1>
    <video  id="video" controls autoplay height="480" width="640"></video>
  </center>
  <script src="/vendor/js/hls.js"></script>
  <script>

  var video = document.getElementById('video');


    if(Hls.isSupported()) {
     
      var hls = new Hls();
      hls.loadSource('https://vxv.me/video/hls/index.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
        video.play();
    });
   }else if (video.canPlayType('application/vnd.apple.mpegurl')) {
       video.src = 'https://vxv.me/video/hls/index.m3u8';
       video.addEventListener('canplay',function() {
         video.play();
       });
    }
  </script>
</body>
</html>
